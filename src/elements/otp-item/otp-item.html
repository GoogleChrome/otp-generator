<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../circle-timer/circle-timer.html">
<link rel="import" href="../otp-generator/otp-generator.html">

<dom-module id="otp-item">
  <style>
    paper-item {
      height: 64px;
      padding: 0 10px;
    }
    circle-timer {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      padding: 5px 0;
    }
    .item-body {
      width: 200px;
      @apply(--layout-flex);
    }
    #token {
      font-size: 30pt;
      line-height: 40px;
      font-weight: lighter;
      color: #4285F4;
    }
    .name {
      color: #A8A8A8;
      line-height: 18px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      font-size: 11pt;
    }
  </style>
  <template>
    <paper-item>
      <circle-timer
        start="{{otp.validFrom}}"
        end="{{otp.validTo}}"
        color="{{color}}">
      </circle-timer>
      <div class="item-body" on-tap="copy">
        <div id="token">{{otp.token}}</div>
        <div class="name">{{otp.name}}</div>
      </div>
      <paper-icon-button icon="delete" on-tap="onRemove"></paper-icon-button>
    </paper-item>
  </template>
</dom-module>

<script>
(function() {
  var colors = ['#aaaa00', '#aa00aa', '#00aaaa'];

  class OtpItem {
    get is() {
      return 'otp-item';
    }

    get properties() {
      return {
        otp: {
          type: Object,
          value: function() { return {}; },
          notify: true
        },
        color: {
          type: String,
          notify: true,
          readOnly: true
        },
        index: {
          type: Number,
          observer: 'indexChanged'
        }
      }
    }

    onRemove(e) {
      this.fire('remove', this.otp.id);
    }

    indexChanged() {
      this._setColor(colors[this.index % colors.length]);
    }

    copy(e) {
      let range = document.createRange();
      range.selectNode(this.$.token);
      window.getSelection().addRange(range);

      if (document.execCommand('copy')) {
        this.fire('show-toast', {
          text: 'Token copied'
        });
      }

      window.getSelection().removeAllRanges();
    }
  };

  Polymer(OtpItem.prototype);
})();
</script>
