<link rel="import" href="../otp-item/otp-item.html">
<link rel="import" href="../otp-generator/otp-generator.html">

<dom-module id="otp-items">
  <template>
    <otp-generator id="generator" otps="{{otps}}"></otp-generator>
    <template id="otps" is="dom-repeat" items="{{otps}}">
      <otp-item index="{{index}}" otp="{{item}}" on-remove="onRemove"></otp-item>
    </template>
  </template>
</dom-module>

<script>
class OtpItems {
  get is() {
    return 'otp-items';
  }

  add(options) {
    return this.$.generator.importKey(options);
  }

  onRemove(e) {
    this.$.generator.remove(e.detail);
    this.fire('remove');
  }
}

Polymer(OtpItems.prototype);
</script>
