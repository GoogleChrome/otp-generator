<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="OTP Generator" />
  <title>OTP Generator</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="OTP Generator">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OTP Generator">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <script>
    var webComponentsSupported = ('registerElement' in document
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template'));

    if (!webComponentsSupported) {
      var wcPoly = document.createElement('script');
      wcPoly.src = 'elements/webcomponentsjs/webcomponents-lite.min.js';
      wcPoly.onload = lazyLoadPolymerAndElements;
      document.head.appendChild(wcPoly);
    } else {
      lazyLoadPolymerAndElements();
    }

    function lazyLoadPolymerAndElements () {
      // Let's use Shadow DOM if we have it, because awesome.
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';

      var elImport = document.createElement('link');
      elImport.rel = 'import';
      elImport.href = 'elements/elements.html';

      document.head.appendChild(elImport);
    }
  </script>

  <style is="custom-style">
    @@include('dist/styles/app-core.css')
  </style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <otp-app></otp-app>
</body>

</html>
